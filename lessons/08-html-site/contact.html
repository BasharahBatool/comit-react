  <body>
    <header>
      <img src="rose.jpg" alt="My pic" width="150" height="150" />

      <nav>
        <a href="index.html">Home</a> | <a href="about.html">About</a> |
        <a href="Contact.html">Contact</a>

      <hr />
      <h1>Contact</h1>
    </header>

    <main>
      <form action="contact-success.html" method="GET">
        <div>
          <label>Name:</label>
          <input
            type="text"
            name="name"
            placeholder="Enter your name here"
            required
          />
        </div>
        <div>
          <label>Email:</label>
          <input
            type="email"
            name="email"
            placeholder="Enter valid email address"
            required
          />
        </div>
        <div>
          <Label>Message:</Label>
          <textarea
            name="message"
            id="message"
            placeholder="Enter your message here"
            required
          ></textarea>
        </div>
        <input type="submit" name="send" value="Send!" />
      </form>
    </main>
  </body>
</html>
